<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Hunts Beach House Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to bottom, #5DADE2 0%, #85C1E9 100%);
    color: #333;
    overflow-x: hidden;
    position: relative;
  }

  /* Container for floating fish */
  .fish-container {
    pointer-events: none;
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0;
    z-index: -1;
    overflow: hidden;
  }

  /* Common fish style */
  .fish {
    position: absolute;
    width: 50px;
    height: 30px;
    opacity: 0.6;
    animation-timing-function: linear;
  }

  /* Different fish animations */
  .fish1 {
    top: 20%;
    left: -60px;
    animation: swimRight 30s linear infinite;
    animation-delay: 0s;
  }
  .fish2 {
    top: 40%;
    left: -80px;
    animation: swimRight 45s linear infinite;
    animation-delay: 15s;
    opacity: 0.5;
  }
  .fish3 {
    top: 65%;
    left: -70px;
    animation: swimRight 35s linear infinite;
    animation-delay: 5s;
    opacity: 0.7;
  }
  .fish4 {
    top: 85%;
    left: -60px;
    animation: swimRight 40s linear infinite;
    animation-delay: 10s;
    opacity: 0.4;
  }

  @keyframes swimRight {
    0% {
      transform: translateX(0) translateY(0) rotate(0deg);
    }
    50% {
      transform: translateX(50vw) translateY(10px) rotate(5deg);
    }
    100% {
      transform: translateX(110vw) translateY(0) rotate(0deg);
    }
  }

  main {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1.5rem;
    background: rgba(255 255 255 / 0.85);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  h1 {
    color: #1B4F72;
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 0.3rem;
  }

  p {
    font-weight: 400;
    line-height: 1.5;
    margin-bottom: 1rem;
  }

  /* Button styles */
  .btn {
    display: inline-block;
    background-color: #2E86C1;
    color: white;
    padding: 0.6rem 1.3rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    margin: 0.5rem 0.75rem 0 0;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #1B4F72;
  }
</style>
</head>
<body>

  </svg>
</div>
