<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Hunts Beach House Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body, html {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(to bottom, #5DADE2 0%, #85C1E9 100%);
    color: #333;
    min-height: 100vh;
  }

  /* Fish Background */
  .fish-container {
    pointer-events: none;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: -1;
  }
  .fish {
    position: absolute;
    width: 70px;
    opacity: 0.8;
    animation-timing-function: linear;
  }
  .fish1 { top: 20%; left: -80px; animation: swimRight 25s linear infinite, bob 3s ease-in-out infinite; }
  .fish2 { top: 50%; left: -100px; animation: swimRight 35s linear infinite, bob 4s ease-in-out infinite; animation-delay: 10s; }
  .fish3 { top: 75%; left: -90px; animation: swimRight 30s linear infinite, bob 3.5s ease-in-out infinite; animation-delay: 5s; }

  @keyframes swimRight { 0% { transform: translateX(0); } 100% { transform: translateX(120vw); } }
  @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }

  /* Main content */
  header {
    text-align: center;
    padding: 2rem 1rem 1rem;
    color: #1B4F72;
  }
  header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }
  header p {
    font-size: 1.1rem;
    color: #154360;
  }

  main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1rem;
    display: grid;
    gap: 2rem;
  }

  section {
    background: rgba(255, 255, 255, 0.9);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }
  section h2 {
    color: #1B4F72;
    margin-bottom: 1rem;
  }

  /* Cards */
  .card-grid {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  }
  .card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .card:hover { transform: translateY(-5px); }
  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .card a {
    display: block;
    text-decoration: none;
    padding: 0.8rem;
    font-weight: 600;
    color: #2E86C1;
    text-align: center;
  }
  .card a:hover { color: #1B4F72; }
</style>
</head>
<body>

<!-- Fish background -->
<div class="fish-container">
  <svg class="fish fish1" viewBox="0 0 64 39" xmlns="http://www.w3.org/2000/svg"><path fill="#1F77B4" d="M5 20c15-5 35 5 50 0-5 5-10 10-15 15-10-5-15-10-20-15z"/><circle cx="5" cy="20" r="5" fill="#0B3C5D"/></svg>
  <svg class="fish fish2" viewBox="0 0 64 39" xmlns="http://www.w3.org/2000/svg"><path fill="#3A94D4" d="M5 20c15-5 35 5 50 0-5 5-10 10-15 15-10-5-15-10-20-15z"/><circle cx="5" cy="20" r="5" fill="#0B3C5D"/></svg>
  <svg class="fish fish3" viewBox="0 0 64 39" xmlns="http://www.w3.org/2000/svg"><path fill="#2A7EC2" d="M5 20c15-5 35 5 50 0-5 5-10 10-15 15-10-5-15-10-20-15z"/><circle cx="5" cy="20" r="5" fill="#0B3C5D"/></svg>
</div>

<!-- Header -->
<header>
  <h1>The Hunts Beach House</h1>
  <p>Your 757 adventure starts here â€” food, fun, and the best beaches at your fingertips.</p>
</header>

<main>
  <!-- Restaurants -->
  <section>
    <h2>Restaurants</h2>
    <div class="card-grid">
      <div class="card">
        <img src="https://www.brookwood757.com/wp-content/uploads/2022/06/brookwood-exterior.jpg" alt="Brookwood">
        <a href="https://www.brookwood757.com" target="_blank">Brookwood</a>
      </div>
      <div class="card">
        <img src="https://watermans.com/wp-content/uploads/2021/07/Watermans-Exterior-1-1.jpg" alt="Waterman's Surfside Grille">
        <a href="https://www.watermans.com" target="_blank">Waterman's</a>
      </div>
      <div class="card">
        <img src="https://www.pilothouse757.com/wp-content/uploads/2022/01/pilot-house.jpg" alt="The Pilot House">
        <a href="https://www.pilothouse757.com" target="_blank">The Pilot House</a>
      </div>
    </div>
  </section>

  <!-- Activities -->
  <section>
    <h2>Activities</h2>
    <div class="card-grid">
      <div class="card">
        <img src="https://www.vbfunguide.com/images/headers/fun-guide.jpg" alt="VB Fun Guide">
        <a href="https://www.vbfunguide.com" target="_blank">VB Fun Guide</a>
      </div>
      <div class="card">
        <img src="https://www.757beachrides.com/uploads/1/3/0/5/130585574/header-images/1437035218.jpg" alt="757 Beach Rides">
        <a href="https://www.757beachrides.com" target="_blank">757 Beach Rides</a>
      </div>
    </div>
  </section>

  <!-- Beaches -->
  <section>
    <h2>Beaches</h2>
    <div class="card-grid">
      <div class="card">
        <img src="https://www.visithamptonroads.com/imager/s3_us-east-1_amazonaws_com/visitvirginiabeach/images/hamptonroadsbeach.jpg" alt="Hampton Roads Beaches">
        <a href="https://www.visithamptonroads.com/hampton-roads-beaches" target="_blank">Hampton Roads Beaches</a>
      </div>
      <div class="card">
        <img src="https://www.vbgov.com/government/departments/parks-recreation/parks-beaches/PublishingImages/beach-home.jpg" alt="Virginia Beach City Beaches">
        <a href="https://www.vbgov.com/government/departments/parks-recreation/parks-beaches/Pages/default.aspx" target="_blank">Virginia Beach City Beaches</a>
      </div>
    </div>
  </section>
</main>

</body>
</html>
